<!DOCTYPE html>
<html>
    <head>
        <title>
            {{prod}}
        </title>
        <style media="screen" type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600);
      html {
      background: rgb(246, 248, 248);
      }
      body {padding: 40px;font-family: 'Open Sans', sans-serif;font-size: 16px;font-weight: 400;text-align: center;
      }

      .promo {
      width:0px;
      margin-left: 150px ;
      margin-top: 75px;
      }
      .promo {
      width: 1450px;
      background: #0F1012;
      color: #f9f9f9;
      float: left;
      }
      .deal {
      padding: 10px 0 0 0;
      }
      .deal span {
      display: block;
      text-align: center;
      }
      .deal span:first-of-type {
      font-size: 40px;
      }
      .deal span:last-of-type {
      font-size: 24px;
      }
      .promo .price {
      display: block;
      width: 1450px;
      background: #292b2e;
      margin: 0;
      text-align: center;
      font-size: 24px;
      padding: 0;
      overflow: hidden;
      }
      .dropdown {
      position: relative;
      display: inline-block;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      }
      .dropdown-content {
      display: inline-block;
      position: relative;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 10px 10px;
      z-index: 1;
      }
      .promo .features{
      text-align: center;
      color: #f0f0f0
      }
      li b {
      text-align: center;

      }
      ul {display: block;
      margin: 100px 0 10px 0;
      padding: 0;
      list-style-type: none;
      text-align: center;
      color: #999999;
      }
      li {
      display: block;
      margin: 10px 0 0 0;
      }
      button {
      border: none;
      border-radius: 40px;
      background: #292b2e;
      color: #f9f9f9;
      padding: 100px 37px;
      margin: 10px 0 20px 60px;
      }
      }
      input[type=submit] {
      padding:5px 15px;
      background:#f9f9f9;
      border:0 none;
      cursor:pointer;
      -webkit-border-radius: 5px;
      border-radius: 5px;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      }
      input[type=text] {
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      -webkit-border-radius: 5px;
      border-radius: 5px;
      }
      .scale button {background: #64AAA4;
      }
      .scale .price {color: #64AAA4;
      }
      ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;

      }
      li {
      float: left;
      }
      li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      }
      li a:hover {
      background-color: #111;
      }

    </style>
        <link
            href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css"
            rel="stylesheet" type="text/css">
        <link
            href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.css"
            rel="stylesheet" type="text/css">

        <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
        <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
    </head>
<body>
  <div class="promos">
  <div class="promo scale">
    <div class="deal">
      <span>Our Predictions for {{prod}}</span>
    </div>

    <span class="price">
      <div class="selections">
        {%if error%}
          <p>{{error}}</p>
        {%else%}
          <p>Product: {{prod}} </p>
          <p>Time Window: {{time}} Days</p>
        {%endif%}
          <form action='/'>
              <input type="submit" value="Go Back">
          </form>
      </div>
    </span>
    {{ div | safe }}
    {{ script | safe }}

  </div>
  </div>

</html>
