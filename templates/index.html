<!DOCTYPE html>
<html>
    <head>
        <style media="screen" type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600);
html {

}
body {padding: 40px;font-family: 'Open Sans', sans-serif;font-size: 16px;font-weight: 400;text-align: center;

.promo .price {

.dropdown {

.dropdown-content {
    display: inline-block;
    position: relative;
    background-color: #f9f9f9;

}
li {
  display: block;
  margin: 10px 0 0 0;
}
button {
  border: none;

.scale {
  transform: scale(1.2);

    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
}
input[type=text] {
  font-family: 'Open Sans', sans-serif;
  font-size: 16px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
}
.scale button {background: #64AAA4;
}
.scale .price {color: #64AAA4;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;

}
li {
    float: left;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
li a:hover {
    background-color: #111;
}
